<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById("demo").innerText = "<b>Paragraph changed.</b>";
            }
        </script>
    </head>
    <body>
        <h1>JavaScript in &lt;head&gt;</h1>
        <pre>
            In this example, a JavaScript function is placed in the &lt;head&gt; section of an HTML page.
            The function is invoked (called) when a button is clicked:
        </pre>
        <p id="demo">This paragraph will change after clicking the below button</p>
        <button type="button" onclick="myFunction()">Click Me</button>
        <br>
        <h2>Source Code:</h2>
        <img src="010.png">
    </body>
</html>
